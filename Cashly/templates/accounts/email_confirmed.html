{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email confirmed</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">

    <style>
        :root {
            --bg-dark: #0f172a;
            --card-dark: #1e293b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --accent-blue: #3b82f6;
            --border-color: #334155;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: var(--bg-dark);
            font-family: 'Poppins', sans-serif;
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            width: 100%;
            max-width: 450px;
            background: var(--card-dark);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
        }

        .btn {
            display: inline-block;
            padding: 12px 18px;
            background: var(--accent-blue);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: 0.2s;
        }

        .btn:hover {
            background: #2563eb;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Email confirmed âœ…</h2>
        <a href="{% url 'login' %}" class="btn">Log in</a>
    </div>
</body>
</html>
