{% load static %}
<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - WealthWay</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #3b82f6;
            --input-bg: #0f172a;
            --border: #334155;
        }

        [data-theme="light"] {
            --bg-color: #f1f5f9;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-dim: #64748b;
            --accent: #2563eb;
            --input-bg: #f8fafc;
            --border: #e2e8f0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px 0; 
        }

        .auth-card {
            background: var(--card-bg);
            padding: 1.5rem 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
            border: 1px solid var(--border);
            max-height: 95vh;
            overflow-y: auto;
        }

        .auth-header { text-align: center; margin-bottom: 1.2rem; }
        .auth-header h1 { margin: 0; font-size: 1.5rem; }
        .auth-header p { color: var(--text-dim); font-size: 0.8rem; margin: 4px 0 0; }

        .form-group { margin-bottom: 0.8rem; }
        label { display: block; margin-bottom: 4px; font-size: 0.75rem; color: var(--text-dim); }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px 12px 10px 40px;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-main);
            font-size: 0.9rem;
            box-sizing: border-box;
        }

        .input-wrapper { position: relative; }
        .input-icon { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--text-dim); }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        .checkbox-group { display: flex; align-items: center; gap: 8px; font-size: 0.75rem; color: var(--text-dim); margin: 10px 0; }
        .checkbox-group input { cursor: pointer; margin: 0; }

        .auth-footer { text-align: center; margin-top: 1rem; font-size: 0.8rem; color: var(--text-dim); }
        .auth-footer a { color: var(--accent); text-decoration: none; font-weight: 600; }

        input:checked + .slider { background: var(--accent); }
        input:checked + .slider:before { transform: translateX(20px); }

        .back-button { position: fixed; top: 1rem; left: 1rem; z-index: 100; }
    </style>
</head>
<body>

    <main class="auth-card">
        <div class="auth-header">
            <h1>Registration</h1>
            <p>Create your WealthWay account</p>
        </div>

        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label>Name</label>
                <div class="input-wrapper">
                    <svg class="input-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    <input type="text" name="username" placeholder="Username" required>
                </div>
            </div>

            <div class="form-group">
                <label>Email</label>
                <div class="input-wrapper">
                    <svg class="input-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                    <input type="email" name="email" placeholder="example@mail.com" required>
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="input-wrapper">
                    <svg class="input-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                    <input type="password" name="password1" placeholder="••••••••" required>
                </div>
            </div>

            <div class="form-group">
                <label>Confirm password</label>
                <div class="input-wrapper">
                    <svg class="input-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                    <input type="password" name="password2" placeholder="••••••••" required>
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms" style="display:inline; margin:0;">I agree to the terms and conditions</label>
            </div>

            <button type="submit" class="btn-primary">Create account</button>

            <p class="auth-footer">
                Already have an account? <a href="{% url 'login' %}">Log in</a>
            </p>
        </form>
    </main>
</body>
</html>
