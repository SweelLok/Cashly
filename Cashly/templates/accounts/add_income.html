{% extends "base.html" %}

{% block title %}Add Income - Cashly{% endblock %}

{% block content %}
<style>
    .add-income-container { max-width: 500px; margin: 60px auto; background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #444; }
    .form-group input, .form-group select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-family: inherit; }
    .btn-submit { width: 100%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: 0.3s; }
    .btn-submit:hover { background: #218838; }
</style>

<div class="add-income-container">
    <h2 style="text-align: center; margin-bottom: 30px;">ðŸ’° Add Income</h2>
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" name="description" placeholder="e.g., Monthly Salary" required>
        </div>

        <div class="form-group">
            <label for="source">Source</label>
            <select id="source" name="source" required>
                <option value="">Select a source</option>
                {% for value, label in sources %}
                    <option value="{{ value }}">{{ label }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="amount">Amount ($)</label>
            <input type="number" id="amount" name="amount" step="0.01" placeholder="0.00" required>
        </div>

        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>
        </div>

        <button type="submit" class="btn-submit">Add Income</button>
        <div style="text-align: center; margin-top: 15px;">
            <a href="{% url 'profile' %}" style="color: #666; font-size: 0.9rem; text-decoration: none;">Cancel</a>
        </div>
    </form>
</div>

<script>
    // Set today's date as default
    document.getElementById('date').valueAsDate = new Date();
</script>
{% endblock %}
